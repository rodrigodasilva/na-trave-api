# Set the version of docker compose to use
version: '3.9'

# The containers that compose the project
services:
  db:
    image: bitnami/postgresql:latest
    restart: always
    container_name: integration-tests-natrave
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: tests